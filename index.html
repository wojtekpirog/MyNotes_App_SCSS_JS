<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech PirÃ³g">
  <meta name="description" content="Your trusted note taking app - safe, fast and reliable." />
  <link rel="icon" type="image/x-icon" href="./assets/images/file-text.svg">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/7aa1ebf341.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- App menu -->
  <div class="menu">
    <!-- Logo -->
    <h1 class="menu__logo"><i class="fas fa-sticky-note"></i> MyNotes</h1>
    <!-- Logo -->
    <!-- Date box -->
    <div class="menu__datebox">
      <!-- Date -->
      <div class="menu__date">
        <i class="fa-regular fa-clock"></i>
        <span></span>
      </div>
      <!-- Date -->
      <!-- Time -->
      <div class="menu__time">
        <i class="fa-regular fa-calendar"></i>
        <span></span>
      </div>
      <!-- Time -->
    </div>
    <!-- Date box -->
    <!-- Buttons -->
    <div class="menu__buttons">
      <!-- Add note -->
      <button type="button" class="menu__button menu__button--add">
        <i class="fas fa-plus"></i> Add
      </button>
      <!-- Add note -->
      <!-- Delete all notes -->
      <button type="button" class="menu__button menu__button--delete">
        <i class="fas fa-trash-alt"></i> Delete all
      </button>
      <!-- Delete all notes -->
    </div>
    <!-- Buttons -->
  </div>
  <!-- App menu -->
  <!-- Search box -->
  <div class="search-box">
    <!-- Form -->
    <form class="search-box__form" method="get">
      <button type="button" class="search-box__button" title="Search"><i class="fas fa-search"></i></button>
      <input type="text" name="query" class="search-box__input" placeholder="Type to search" autocomplete="off">
      <button type="reset" class="search-box__button search-box__button--clear" title="Clear"><i class="fas fa-times"></i></button>
    </form>
    <!-- Form -->
  </div>
  <!-- Search box -->
  <!-- Note area -->
  <div class="notes__container"></div>
  <!-- Note area -->
  <!-- Note panel -->
  <div class="notes__panel">
    <h2 class="notes__panel-title">Create note</h2>
    <!-- Enter title -->
    <label for="title" class="notes__panel-label">Enter your note's title: </label>
    <input type="text" id="title" class="notes__panel-input" required>
    <!-- Enter title -->
    <!-- Select category -->
    <label for="category" class="notes__panel-label">Select category</label>
    <select id="category" class="notes__panel-select">
      <option value="default" disabled selected> - select category - </option>
      <option value="shopping">Zakupy</option>
      <option value="work">Praca</option>
      <option value="house">Dom</option>
      <option value="other">Inne</option>
    </select>
    <!-- Select category -->
    <!-- Note content -->
    <label for="text" class="notes__panel-label">Enter your note's content: </label>
    <textarea id="text" class="notes__panel-text"></textarea>
    <!-- Note content -->
    <!-- Error -->
    <p class="notes__panel-error">Complete all fields!</p>
    <!-- Error -->
    <!-- Panel buttons -->
    <div class="notes__panel-buttons">
      <button type="button" class="notes__panel-button notes__panel-button--save"><i class="fas fa-save"></i> Save</button>
      <button type="button" class="notes__panel-button notes__panel-button--cancel"><i class="fas fa-times"></i> Cancel</button>
    </div>
    <!-- Panel buttons -->
  </div>
  <!-- Note panel -->
  <!-- Note shadow -->
  <div class="notes__shadow"></div>
  <!-- Note shadow -->
  <!-- Footer -->
  <footer class="footer">
    <small class="footer__text">&copy; <span class="footer__year"></span> MyNotes</small>
  </footer> 
  <!-- Footer -->
  <!-- Deletion confirmation modal -->
  <div class="deletion-modal">
    <!-- Warning -->
    <h2 class="deletion-modal__title">Are you sure you want to delete all notes? This action cannot be undone!</h2>
    <!-- Warning -->
    <!-- Buttons -->
    <div class="deletion-modal__buttons">
      <button type="button" class="deletion-modal__button deletion-modal__button--cancel"><i class="fas fa-times"></i> Cancel</button>
      <button type="button" class="deletion-modal__button deletion-modal__button--delete"><i class="fas fa-trash-alt"></i> Delete</button>
    </div> 
    <!-- Buttons -->
  </div> 
  <!-- Deletion confirmation modal -->
  <!-- Note template -->
  <template class="notes__template">
    <!-- Note -->
    <div class="notes__note">
      <!-- Note header -->
      <div class="notes__header">
        <!-- Note title -->
        <h3 class="notes__title"></h3>
        <!-- Note title -->
        <!-- Delete btn -->
        <button type="button" class="notes__delete-btn" title="Delete">
          <i class="fas fa-trash-alt"></i>
        </button>
        <!-- Delete btn -->
      </div>
      <!-- Note header -->
      <!-- Note body -->
      <div class="notes__category"></div>
      <div class="notes__body"></div>
      <!-- Note body -->
    </div>
    <!-- Note -->
  </template>
  <!-- Note template -->
  <script src="./js/script.js"></script>
</body>
</html>
